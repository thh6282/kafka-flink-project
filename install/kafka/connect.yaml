apiVersion: apps/v1
kind: Deployment
metadata:
  name: debezium
  labels:
    app: debezium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debezium
  template:
    metadata:
      labels:
        app: debezium
    spec:
      containers:
      - name: debezium
        image: debezium/connect:2.7.3.Final
        ports:
        - containerPort: 8083
        env:
        - name: BOOTSTRAP_SERVERS
          value: "kafka-broker:29092"
        - name: CONNECT_REST_ADVERTISED_HOST_NAME
          value: "debezium"
        - name: GROUP_ID
          value: "1"
        - name: CONFIG_STORAGE_TOPIC
          value: "connect_configs"
        - name: STATUS_STORAGE_TOPIC
          value: "connect_statuses"
        - name: OFFSET_STORAGE_TOPIC
          value: "connect_offsets"
        - name: KEY_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: VALUE_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: ENABLE_DEBEZIUM_SCRIPTING
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: debezium
spec:
  selector:
    app: debezium
  ports:
  - name: rest
    port: 8083
    targetPort: 8083
  type: ClusterIP